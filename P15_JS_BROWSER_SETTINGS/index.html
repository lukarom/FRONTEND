<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser storage</title>
  </head>
  <body>
    <h1>Browser storage</h1>
    <div>
      <h3>Issaugotos raktu reiksmes</h3>
      <div>
        mokymai_key=
        <span id="lbl_mokymai_key"></span>
      </div>
      <div>
        kitas_raktas=
        <span id="lbl_kitas_raktas"></span>
      </div>
      <div>
        mokymai_localStorage=
        <span id="lbl_mokymai_localStorage"></span>
      </div>
      <div>
        json_localStorage=
        <span id="lbl_json_localStorage"></span>
      </div>
    </div>
    <!-- Save to Storage ---------------------------------- -->
    <div>
      <h2>Save to Storage</h2>
      <div>
        <button id="btn_setSessionStorage" type="button">
          set sessionStorage 'mokymai_key'
        </button>
        <span id="txt_setSessionStorage" style="color: red">
          ---neirasyta--
        </span>
      </div>
      <div>
        <button id="btn_setSessionStorage1" type="button">
          set sessionStorage 'kitas_raktas'
        </button>
        <span id="txt_setSessionStorage1" style="color: red">
          ---neirasyta--
        </span>
      </div>
      <!-- ----------------- -->
      <div>
        <button id="btn_setLocalStorage" type="button">
          set localStorage 'mokymai_localStorage'
        </button>
        <span id="txt_setLocalStorage" style="color: red">---neirasyta--</span>
      </div>
      <div>
        <button id="btn_json_localStorage" type="button">
          set localStorage 'json_localStorage'
        </button>
        <span id="txt_json_localStorage" style="color: red">
          ---neirasyta--
        </span>
      </div>
    </div>
    <!-- Read Data from Storage---------------------------------- -->
    <div>
      <h2>Read Data from Storage</h2>
      <div>
        <button id="btn_get_mokymai_key" type="button">
          read sessionStorage 'mokymai_key'
        </button>
        <span id="txt_get_mokymai_key">--nenuskaityta--</span>
      </div>
      <div>
        <button id="btn_get_kitas_raktas" type="button">
          read sessionStorage 'kitas_raktas'
        </button>
        <span id="txt_get_kitas_raktas">--nenuskaityta--</span>
      </div>
      <!-- --------------------- -->
      <div>
        <button id="btn_get_mokymai_localStorage" type="button">
          read localStorage 'mokymai_localStorage'
        </button>
        <span id="txt_get_mokymai_localStorage">--nenuskaityta--</span>
      </div>
      <!-- --------------------- -->
      <div>
        <button id="btn_get_json_localStorage" type="button">
          read localStorage 'json_localStorage'
        </button>
        <span id="txt_get_json_localStorage">--nenuskaityta--</span>
      </div>
    </div>
    <!-- REGION SCRIPT -->
    <script src="_script.js"></script>
  </body>
</html>
