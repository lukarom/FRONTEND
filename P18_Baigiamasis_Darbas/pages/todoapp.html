<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TODO App</title>
    <h1>TODO App</h1>
    <button id="logout" class="logout">Logout</button></form>
    <h2 id="currentuser"> </h2>   
    
</head>
<body>
    <button id = "createTask" class="create-task" onclick="newTask()">Add Task</button>
    <div class="container">

    <div class="form-popup" id ="taskForm">
        <form class="todo-form">
            <div>Task Type <br><select class="todo-task-type" name="tasktype" id="tasktype" form="tasktype">
                <option value="none">None</option>
                <option value="work">Work</option>
                <option value="home">Home</option>
                <option value="leisure">Leisure</option>
                <option value="other">Other</option>
            </select></div>
        
        
            <div >Task Content <span  class="todo-content" role="textbox" contenteditable></span></div>
            
            <div><label for="enddate">End Date</label>
            <br>
            <input class = "todo-end-date" type="date" id="enddate" name="enddate"></div> 
        
            <button id="createTask" type="submit" class="btn create">Create</button>
            <button class="btn close" onclick="close()">Close</button>
            
        </form>
        
                </div>
        <script>
            function newTask() {
              document.getElementById("taskForm").style.display = "block";
              document.getElementById("createTask").style.display = "none";
            }
            
            function close() {
              document.getElementById("taskForm").style.display = "none";
            }
        </script>
        <ul class="todo-items">
          
        </ul>
    </div>

    <script src="../script/todoapp.js" defer></script>

</body>
</html>
