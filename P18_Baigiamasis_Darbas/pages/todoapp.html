<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>TODO App</title>
    <div id="appname"><h1>TODO App</h1></div>
    <button id="logout" class="logout">Logout</button></form>
    <div id="curruser"></div><h2 id="currentuser"> </h2>   
    
</head>
<body>
    <button id = "newTask" class="add" onclick="newTask()">Add Task</button>

        <form class="form-popup" id ="taskForm" name="taskForm">
            <placeholder name="fname" id="fname"><script>currentuser.fname</script></placeholder>
            <placeholder name="lname" id="lname"><script>currentuser.lname</script></placeholder>
            <div class="typediv">Task Type </div><br><div class="container"><div class="type"><select id="type" class="todo-task-type" name="type" >
                <option value="none">None</option>
                <option value="work">Work</option>
                <option value="home">Home</option>
                <option value="leisure">Leisure</option>
                <option value="other">Other</option>
            </select></div></div>
            <br>
            <div class="contenttitle">Task Content </div> <div class="content"><span  name="content" id="content" class="todo-content" role="textbox" contenteditable></span></div>
            <div class="datetitle"><label for="enddate">End Date</label></div>
            <br>
            <div class="datediv"><input class ="todo-end-date" type="date" id="enddate" name="enddate"></div> 
        
            <button id="createTask" type="submit" class= "btn create" name="createTask" onclick="submit()">Create</button>
            
            <button class="btn close" onclick="close()"> Close </button>
            
        </form>
        
            
        <script>
            function newTask() {
              document.getElementById("taskForm").style.display = "block";
              document.getElementById("newTask").style.display = "none";
              event.preventDefault();
            }

            function editTask() {
              document.getElementById("taskForm").style.display = "block";
              document.getElementById("newTask").style.display = "none";
              event.preventDefault();
              
            }
            
            function close() {
              document.getElementById("taskForm").style.display = "none";
            }
            function submit(){
                document.getElementById("taskForm").style.display = "block";
                event.preventDefault();
            }
        </script>
        <ul class="todo-items">
          
        </ul>

    <script src="../script/todoapp.js" defer></script>

</body>
</html>
